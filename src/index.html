<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.8.0/dist/simple-lightbox.min.css">
</head>

<body>
  <form class="search-form">
    <input type="text" class="search-input" placeholder="Search images..." />
    <button type="submit" class="form-btn">Search</button>
  </form>

  <ul class="gallery" id="galleryList"></ul>

  <div class="loader hidden">Loading images, please wait....</div>

  <button class="load-more-btn hidden">Load more</button>

  <script type="module" src="./js/pixabay-api.js"></script>
  <script type="module" src="./js/render-functions.js"></script>
  <script type="module" src="./main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.8.0/dist/simple-lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
